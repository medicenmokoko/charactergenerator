<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Diseño de Personajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            padding: 30px 60px 30px 45px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function downloadAsImage() {
            html2canvas(document.querySelector("form"), {
                backgroundColor: "#fff",
                scale: 2,
                x: 20,
                y: 20,
                width: document.querySelector("form").offsetWidth + 40,
                height: document.querySelector("form").offsetHeight + 40
            }).then(canvas => {
                let link = document.createElement("a");
                link.download = "personaje.jpg";
                link.href = canvas.toDataURL("image/jpeg");
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h2>Formulario de Diseño de Personajes</h2>
    <form>
        <label for="idea">Idea:</label>
        <textarea id="idea" name="idea"></textarea>

        <label for="concepto">Concepto:</label>
        <textarea id="concepto" name="concepto"></textarea>

        <label for="nombre">Nombre de personaje:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="caracteristicas">Características físicas:</label>
        <textarea id="caracteristicas" name="caracteristicas"></textarea>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="personalidad">Personalidad:</label>
        <textarea id="personalidad" name="personalidad"></textarea>

        <label for="ocupacion">Ocupación:</label>
        <textarea id="ocupacion" name="ocupacion"></textarea>

        <label for="ropa">Ropa y accesorios:</label>
        <textarea id="ropa" name="ropa"></textarea>

        <button type="button" onclick="downloadAsImage()">Descargar como JPEG</button>
    </form>
</body>
</html>
